<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body> 
    <h1>my calculater</h1>
    <hr>
    <input type="number" name="" id="fnum"step="any">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="" id="snum" step="any"><br>
    <hr>
    <button onclick="calc()">calculate</button><hr>
    <label for="result">Result:</label>
    <input type="text" name="" id="result"readonly>
    <script>
        function calc(){
        var opr1 = document.getElementById("fnum").value;
        var opt = document.getElementById("ope").value;
        var opr2 = document.getElementById("snum").value;
        if(opt=="+"){
            var res = parseFloat(opr1)+parseFloat(opr2);
        }
        if(opt=="-"){
            var res = parseFloat(opr1)-parseFloat(opr2);
        }
        if(opt=="*"){
            var res = parseFloat(opr1)*parseFloat(opr2);
        }
        if(opt=="/"){
            var res = parseFloat(opr1)/parseFloat(opr2);
        }
        document.getElementById("result").value=res;
    }


    </script>
</body>
</html>
